const bgColorChane = function () {
    const bgC = document.querySelector('body')

}
const footerChange = function () {
    const ftCh = document.querySelector('footer > p:nth-child(2)')
    ftCh.innerHTML = "FAKE ADDRESS"
}
const changeLink = function () {
    for (let node of document.querySelectorAll('a'))
    node.classList.add('links')
  
}
const changeImg = function () {
    for (let node of document.querySelectorAll('img'))
    node.classList.toggle('imgs')
  
}
const applyRandomColor = function () {
    const color = RandomColors();
    for (let text of document.querySelectorAll("footer > p")) {
        text.style.color = color
    }
}
const RandomColors = function () {
    const red = Math.round(Math.random() * 255)
    const green = Math.round(Math.random() * 255)
    const blue = Math.round(Math.random() * 255)

    return "rgb(" + red + "," + green + "," + blue + ")"


}
